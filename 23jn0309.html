<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社Jecコンサルティング</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
        }
        header {
            background: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x600') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        .hero h1 {
            font-size: 4rem;
        }
        .services, .contact {
            padding: 50px 15px;
        }
        .footer {
            background: #343a40;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>株式会社Jecコンサルティング</h1>
    <p>未来を切り開くビジネスパートナー</p>
</header>

<section class="hero">
    <div>
        <h1>ビジョンを実現する力</h1>
        <p>私たちは、コンサルティングのプロフェッショナルです。</p>
    </div>
</section>

<section class="services container text-center">
    <h2>サービス内容</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <h3>経営戦略</h3>
            <p>お客様のビジョンを実現するための戦略を設計します。</p>
        </div>
        <div class="col-md-4">
            <h3>ITコンサルティング</h3>
            <p>最新の技術を活用してビジネスプロセスを最適化します。</p>
        </div>
        <div class="col-md-4">
            <h3>財務アドバイス</h3>
            <p>資金調達から運用までの課題をサポートします。</p>
        </div>
    </div>
</section>

<section class="contact container">
    <h2 class="text-center">お問い合わせ</h2>
    <form class="mt-4" id="contactForm">
        <div class="mb-3">
            <label for="name" class="form-label">お名前</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">お問い合わせ内容</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</section>

<footer class="footer">
    <p>&copy; 2025 株式会社Jecコンサルティング. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('お問い合わせを送信しました。ありがとうございました！');
        this.reset();
    });
</script>

</body>
</html>
